    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wdth@75..125&display=swap');


        body {
            margin: 0;
            padding: 0;
            font-family: Fredoka;
            background-color: white;
            color: black;
        }

        header {
            background-color: white;
            padding: 0 0;
            width: 100%;
            height: 100px;
        }

        header img {
            float: left; 
            margin-left: 30px;
            margin-top: 20px;
        }


        header h1 {
            margin: 0;
        }

        h1 {
            text-align: center;
            background-color: #FF914D;
            width: 38%;
            margin-left: 31%;
            border-radius: 50px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        footer {
            border-top: 5px solid black;
            background-color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .cuerpo {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .cuerpo img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }

        @media only screen and (max-width: 768px) {
            .cuerpo img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 100%;
            }
        }

        a {
            text-decoration: none;
            color: black;
        }

        a img {
            width: 20%;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }

        .btn-container {
            text-align: center;
        }

        .btn {
            background-color: #faa419;
            color: #363737;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0px;
            transition: background-color 0.3s, transform 0.3s; 
        }

        .btn:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }

        .tira {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000;
            padding: 5px 0;
            color: #fff;
            font-size: 12px;
            margin-top: 10px;
        }

        .redes {
            margin-bottom: 10px;
        }

        .cuerpo {
            margin-top: 100px;
        }

        .top img {
            float: right;
            width: 50%;
            padding-top: 0px;
        }
    </style>
</head>

<body>

    <header>
        <a href="https://wonderconsultora.com.ar/"><img src="logo.png" alt="Logo"></a>
        <div class="top">
            <img src="top.png">
        </div>
    </header>
    <div class="cuerpo">
        <h1>¡Gracias por participar de
            <br> nuestra encuesta!</h1>
    </div>
    <footer>
        <div class="btn-container">
            <a href="https://wonderconsultora.com.ar/" class="btn">Volver a la página principal</a>
        </div>
        <h2>Redes Sociales</h2>
        <div class="redes">
            <a href="https://www.instagram.com/wonderpanel__?igsh=MWRhaHBzaWliZGxqbQ=="><img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" alt="Instagram" class="social-icon">Instagram</a>
            <a href=""><img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="Facebook" class="social-icon">Facebook</a>
            <a href="https://www.linkedin.com/in/carolina-yellati-a54a88b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn" class="social-icon">LinkedIn</a>
            <a href="mailto:info@wonderconsultora.com.ar"><img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Correo" class="social-icon">Gmail</a>
        </div>
        <div class="tira">Made by gussy.com.ar</div>
    </footer>

</body>

</html>
